<div class="body">
  <button (click)="add()">Add Card</button>
  <button (click)="remove()">Remove Card</button>

  <div 
    *ngFor="let card of cards" 
    class="card"
    [@slideInOutAnimation]
  >
    <span>ID: {{card.id}}</span>
    <span>Time: {{card.timeStamp.toUTCString()}}</span>
    <span><button (click)="deleteCard(card.id)">Delete</button></span>
  </div>
</div>
